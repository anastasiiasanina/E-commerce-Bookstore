<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
    <link rel="stylesheet" type="text/css" href='../styles/index.css'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/profile.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/shopping-bag.css' rel='stylesheet'>
  </head>
  <body>
    <div class="menu-top">
      <div class="menu-titles">
        <div class="menuTitle">Items</div>
        <div class="menuTitle">Sales</div>
        <div class="menuTitle">Delivery</div>
        <div class="menuTitle">Contacts</div>
      </div>
      <div class="logo">LOGO</div>
      <div class="menu-icons">
        <i class="gg-search"></i>
        <i class="gg-profile"></i>
        <i class="gg-shopping-bag"></i>
      </div>

    </div>
    <div class="start-page">
      <img src="static/home-page.jpg" class="start-page">
      <!--<img src="../../../main/static/home-page.jpg" class="start-page">-->
      <div class="start-text">
        <div class="start-head">
          WHAT BOOK ARE YOU LOOKING FOR?
        </div>
        <div class="start-desq">
          Not sure what to read next? Explore our catalog.
          Everyone will find a book according to his preferences among
          our wide range
        </div>
        <div class="button-start">Explore now</div>
      </div>
    </div>
    <div class="start-books-recommend">
      <div class="start-books-recommend-header">Trending books</div>
      <div class="books-recomend-items">
        <div class="book-item"></div>
        <div class="book-item"></div>
        <div class="book-item"></div>
      </div>
      <div class="rounds-slider-container">
        <div class="round-slider"></div>
        <div class="round-slider"></div>
        <div class="round-slider"></div>
        <div class="round-slider"></div>
      </div>
      <div class="button-more">Explore more</div>
    </div>
  </body>
</html>
