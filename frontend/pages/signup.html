<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href='/css/signup.css'>
</head>

<body>
  <div class="container-sign-up">
    <div class="input-container">
      <div class="body-input">
        <span class="header-bold">Create account</span>
        <div class="input-field">
          <label>Username</label>
          <input placeholder="Enter your username">
          <label>Password</label>
          <input placeholder="Enter your password">
        </div>
        <div class="signup-btn">
          <span class="button-bold">Sign up</span>
        </div>
        <div class="link-login-container">
          <span class="text-login">Already have an account?</span>
          <span class="link-login">Login</span>
        </div>
      </div>
    </div>
    <div class="img-container">
      <div class="pad-container">
        <span class="back-text-header">Join Our Community</span>
        <div class="back-text">Lorem ipsum dolor sit amet. Quo perspiciatis molestias et fugiat voluptatem et dolore
          autem?</div>
      </div>
    </div>
  </div>
</body>

</html>
